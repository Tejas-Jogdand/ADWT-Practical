<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section>
        <div style="align-items: center;" class="container">
            <ul><h1 style="font-size: 25pt; color: red; align-items: center" class="container text-center">Project Management</h1></ul>
            <div style="background-color: aqua; margin: 2px; padding: 22px;" class="container text-center">
            <form action="" class="container">
                Project Name <input type="text" placeholder="Project Name">
                <br> <br>
                <label for="person">Assigned to</label> 
                <select name="person" id="people">
                    <option value="Avneet Thakur">Avneet Thakur</option>
                    <option value="Pretam Kale">Preetam Kale</option>
                    <option value="Nitin Shah">Nitin Shah</option>
                    <option value="Snehal Sharma">Snehal Sharma</option>
                </select>
                <br> <br> 
                Start date <input type="date" name="StartDate">
                <br> <br>
                End date <input type="date"  name="EndDate">
                <br> <br>
                Priority
                <input type="radio" id="High" name="Priority">
                <label for="High">High</label>
                <input type="radio" id="Average" name="Priority">
                <label for="Average"> Average</label>
                <input type="radio" id="Low" name="Priority">
                <label for="Low"> Low</label>
                <br> <br>
                Description <input type="text" name="" id="">
                <br><br>
                <input type="button" value="Submit" class="btn btn-success">
                <input type="button" value="Clear" class="btn btn-primary">
            </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
